name: CI

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ 17, 21 ]
    steps:
      - name: Check out code
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0

      - name: Setup Java ${{ matrix.java }}
        uses: actions/setup-java@v3.13.0
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}

      - name: Build
        uses: gradle/gradle-build-action@v2.9.0
        with:
          arguments: build
